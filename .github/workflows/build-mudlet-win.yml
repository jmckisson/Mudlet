name: ðŸ”¨ Build Mudlet Windows
on:
  push:
    branches: [medievia-bash]
    tags: [Mudlet-*]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  msys2-mingw32:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          #update: true
          #install: git mingw-w64-i686-gcc
      - name: Echo environment information
        run: |
          echo "MSYS2 installation path: $MSYSTEM_PREFIX"
          echo "Home directory: $HOME"
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
          echo "Runner temp directory: $RUNNER_TEMP"
          where bash
          where msys2
      - name: Make script executable
        run: chmod +x $GITHUB_WORKSPACE/CI/setup-windows-sdk.sh
      - name: CI-Build
        run: |
          echo 'Running in MSYS2!'
          bash $GITHUB_WORKSPACE/CI/setup-windows-sdk.sh base

